<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Section</title>
    <link rel="stylesheet" href="../static/css/faculty.css">
</head>
<body>
    <button class="back-button" onclick="history.back()">â¬… Back</button>

    <h1>Our Faculty Members</h1>

    <div class="faculty-grid">
        {% for faculty in faculties %}
        <div class="faculty-card">
            <img src="../static/images/{{ faculty[3] }}" alt="{{ faculty[1] }}" class="faculty-photo">
            <h3>{{ faculty[1] }}</h3>
            <p><strong>Department:</strong> {{ faculty[2] }}</p>
        </div>
        {% else %}
        <p>No faculty members found.</p>
        {% endfor %}
    </div>

</body>
</html>
